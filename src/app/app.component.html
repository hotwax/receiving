<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu contentId="main" menuId="menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ utilProvider.facilityName }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/home" routerDirection="root" routerLinkActive="active-menu">
              <ion-icon name="download-outline" slot="start"></ion-icon>
              <ion-label>{{ 'Receiving' | translate}}</ion-label>
            </ion-item>
            <ion-item routerLink="/purchase-orders" routerDirection="root" routerLinkActive="active-menu">
              <ion-icon name="settings-outline" slot="start"></ion-icon>
              <ion-label>{{ 'Purchase Orders' | translate }}</ion-label>
            </ion-item>
            <ion-item routerLink="/settings" routerDirection="root" routerLinkActive="active-menu">
              <ion-icon name="settings-outline" slot="start"></ion-icon>
              <ion-label>{{ 'Settings' | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
